<div class="height-for-toolbar overflow-hidden">
  <mat-toolbar class="bg-mat-white h-auto pt-2">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="filter()"
        placeholder="Search for..." />
    </mat-form-field>
  </mat-toolbar>
  <div class="height-for-tag-table overflow-auto">
    <table
      mat-table
      class="full-width-table"
      matSort
      aria-label="Elements">
      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header>
          Name
        </th>
        <td
          mat-cell
          class="px-md-4"
          *matCellDef="let row">
          {{ row.customer.lastname }}, {{ row.customer.firstname }}
        </td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header>
          Address
        </th>
        <td
          mat-cell
          class="px-md-4"
          *matCellDef="let row">
          {{ row.address.street }} {{ row.address.house }},
          {{ row.address.postalCode }} {{ row.address.city }}
        </td>
      </ng-container>
      <ng-container matColumnDef="buttons">
        <th
          mat-header-cell
          *matHeaderCellDef></th>
        <td
          mat-cell
          *matCellDef="let row"
          class="text-center px-md-4">
          <a
            mat-icon-button
            matTooltip="Link"
            (click)="$event.stopPropagation()"
            href="tel:{{ row.contact.tel }}"
            aria-label="Example icon-button with a heart icon">
            <mat-icon>call</mat-icon>
          </a>
          <a
            mat-icon-button
            matTooltip="Link"
            (click)="$event.stopPropagation()"
            href="mailto:{{ row.contact.mail }}"
            aria-label="Example icon-button with a heart icon">
            <mat-icon>mail</mat-icon>
          </a>
          <a
            mat-icon-button
            matTooltip="Link"
            (click)="$event.stopPropagation()"
            [routerLink]="['./details']"
            [state]="{ id: row.id }"
            aria-label="Example icon-button with a heart icon">
            <mat-icon>analytics</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr
        mat-row
        (click)="simulateDblClick(row.id); $event.stopPropagation()"
        *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator
    #paginator
    [length]="0"
    [pageIndex]="0"
    [pageSize]="0"
    aria-label="Select page"
    class="d-none">
  </mat-paginator>
</div>
