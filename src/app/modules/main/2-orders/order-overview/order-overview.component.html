<div class="bg-mat-white">
  <table
    mat-table
    class="full-width-table"
    matSort
    aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="time">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header>
        Date
      </th>
      <td
        mat-cell
        *matCellDef="let row">
        {{ getDate(row.timestamp) }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="items">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header>
        Order
      </th>
      <td
        mat-cell
        *matCellDef="let row">
        <div class="d-flex">
          <div *ngFor="let item of row.cart.order; let i = index">
            <span *ngIf="i < 2">{{ item.name }}</span>
            <span *ngIf="i + 1 != row.cart.order.length">,&nbsp;</span>
          </div>
          <span *ngIf="(row.cart.order.length || 0) > 2">
            (+{{ (row.cart.order.length || 0) - 2 }}
            {{ row.cart.order.length === 3 ? 'other' : 'others' }})
          </span>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header>
        Price
      </th>
      <td
        mat-cell
        *matCellDef="let row">
        <div class="d-flex justify-content-between align-items-center">
          <span>{{ row.cart.price }}</span
          ><a mat-icon-button>
            <mat-icon>launch</mat-icon>
          </a>
        </div>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="0"
    [pageIndex]="0"
    [pageSize]="0"
    aria-label="Select page"
    class="d-none">
  </mat-paginator>
</div>
