<div class="mat-elevation-z8">
  <table
    mat-table
    class="full-width-table"
    matSort
    aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header>
        Dish
      </th>
      <td
        mat-cell
        *matCellDef="let row">
        {{ row.name }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="text">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header>
        Description
      </th>
      <td
        mat-cell
        *matCellDef="let row">
        {{ row.text }}
      </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="cost">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header>
        Cost
      </th>
      <td
        mat-cell
        *matCellDef="let row">
        {{ row.cost }}
      </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="tags">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header>
        Tags
      </th>
      <td
        mat-cell
        *matCellDef="let row">
        {{ row.tags }}
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page">
  </mat-paginator>
</div>
