<div class="h-100 overflow-auto">
  <table
    mat-table
    class="full-width-table"
    matSort
    aria-label="Elements">
    <ng-container matColumnDef="tag">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header>
        Name
      </th>
      <td
        mat-cell
        *matCellDef="let row">
        {{ row.tag }}
      </td>
      <th
        mat-footer-cell
        *matFooterCellDef>
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input
            matInput
            (keyup)="filter()"
            (keydown)="icon = 'add'"
            placeholder="Search or Add"
            [formControl]="addingTag"
            #input />
          <mat-error *ngIf="addingTag.hasError('exists')">
            <strong>{{ input.value }}</strong> already exists!
          </mat-error>
        </mat-form-field>
        <button
          mat-mini-fab
          matTooltip="Primary"
          color="primary"
          (click)="addTag()"
          #btn>
          <mat-icon>{{ icon }}</mat-icon>
        </button>
      </th>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"></tr>
    <tr
      mat-footer-row
      *matFooterRowDef="displayedColumns; sticky: true"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="0"
    [pageIndex]="0"
    [pageSize]="0"
    aria-label="Select page"
    class="d-none">
  </mat-paginator>
</div>
