<div class="mat-elevation-z8 bg-mat-white">
  <button
    style="margin: 1rem"
    (click)="router.navigate(['../add'], { relativeTo: route })">
    New Restaurant</button
  >Blablaautocomplete
  <table
    mat-table
    class="full-width-table"
    matSort
    aria-label="Elements">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header>
        Restaurant
      </th>
      <td
        mat-cell
        *matCellDef="let row">
        {{ row.general.restaurant }}
      </td>
    </ng-container>

    <!-- Mail Column -->
    <ng-container matColumnDef="owner">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header>
        Owner
      </th>
      <td
        mat-cell
        *matCellDef="let row">
        {{ row.general.owner }}
      </td>
    </ng-container>

    <!-- Mail Column -->
    <ng-container matColumnDef="contact">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header>
        Contact
      </th>
      <td
        mat-cell
        *matCellDef="let row"
        class="row">
        <div class="col">
          <a
            (click)="$event.stopPropagation()"
            href="mailto:{{ row.general.mail }}"
            >{{ row.general.mail }}</a
          >
        </div>
        <div class="col">
          <a
            (click)="$event.stopPropagation()"
            href="tel:{{ row.general.phone }}"
            >{{ row.general.phone }}</a
          >
        </div>
      </td>
    </ng-container>

    <!-- Open Column -->
    <ng-container matColumnDef="open">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header>
        Open
      </th>
      <td
        mat-cell
        *matCellDef="let row">
        {{ isOpen(row.hours[day]) }}
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="router.navigate(['../details'], {
        relativeTo: route,
        state: { id: row.id }, 
      })"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="0"
    [pageIndex]="0"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page">
  </mat-paginator>
</div>
